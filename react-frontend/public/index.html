    <style type="text/css">
    .fill-height {
      height: 100%;
    }
    </style>

<xml id="toolbox" style="display: none">
  <category name="Logic">
    <block type="controls_if"></block>
    <block type="logic_compare"></block>
    <block type="logic_operation"></block>
    <block type="logic_negate"></block>
    <block type="logic_boolean"></block>
  </category>
  <category name="Loops">
    <block type="controls_repeat_ext">
      <value name="TIMES">
        <block type="math_number">
          <field name="NUM">10</field>
        </block>
      </value>
    </block>
    <block type="controls_whileUntil"></block>
  </category>
  <category name="Math">
    <block type="math_number"></block>
    <block type="math_arithmetic"></block>
    <block type="math_single"></block>
  </category>
  <category name="Text">
    <block type="text"></block>
    <block type="text_length"></block>
    <block type="text_print"></block>
  </category>
</xml>
  
    <script type="text/javascript">
      function genEditor() {
        var editor = React.createElement(ReactBlocklyComponent.BlocklyWorkspace, {
            workspaceConfiguration: {
              grid: {
                spacing: 20,
                length: 3,
                colour: '#ccc',
                snap: true
              }
            },
            toolboxCategories: [
              {
                name: "Controls",
                blocks: [
                  { type: "controls_if" },
                  {
                    type: "controls_repeat_ext",
                    values: {
                      "TIMES": {
                        type: "math_number",
                        shadow: true,
                        fields: {
                          "NUM": 10
                        }
                      }
                    },
                    statements: {
                      "DO": {
                        type: "text_print",
                        shadow: true,
                        values: {
                          "TEXT": {
                            type: "text",
                            shadow: true,
                            fields: {
                              "TEXT": "abc"
                            }
                          }
                        }
                      }
                    }
                  }
                ]
              },
              {
                name: "Text",
                blocks: [
                  { type: "text" },
                  {
                    type: "text_print",
                    values: {
                      "TEXT": {
                        type: "text",
                        shadow: true,
                        fields: {
                          "TEXT": "abc"
                        }
                      }
                    }
                  }
                ]
              }
            ],
            initialXml: '<xml xmlns="http://www.w3.org/1999/xhtml"><block type="text" x="70" y="30"><field name="TEXT"></field></block></xml>',
            wrapperDivClassName: 'fill-height',
            xmlDidChange: function(newXml) {
              // document.getElementById('generated-xml').innerText = newXml;
            }
          });
          // editor.importFromXml(document.getElementById('toolbox'));
        window.addEventListener('load', function() {
          editor,
          ReactDOM.render(editor, document.getElementById('blockly'));
          console.log('element: ', document.getElementById('blockly'));
        });
        // return editor.state.workspace;
      }

      var editor = genEditor();
      function index_genCode() {
        Blockly.JavaScript.INFINITE_LOOP_TRAP = null;
        var code = Blockly.JavaScript.workspaceToCode(editor);
        alert(code);
        document.getElementById('code_textarea').value=code;
      }
    </script>

    <script>
      window.addEventListener('load', function() {
          editor,
          ReactDOM.render(
            <button type="submit" 
              className="btn btn-outline-primary" 
              onClick = {this.handleCodeSubmit.bind(this)}>
              生成
            </button>, 
            document.getElementById('parse_code'));
          console.log('element: ', document.getElementById('parse_code'));
        });
    </script>
  
  </head>

    <div id="root"></div>

      className="btn btn-outline-primary" 
      onClick = "index_genCode()"
